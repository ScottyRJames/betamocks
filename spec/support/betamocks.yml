---
:services:

# fake va service
- :base_uris:
  - va.service.that.timesout
  - int.va.service.that.timesout
  :endpoints:
  - :method: :get
    :path: "/v0/users/*/forms"
    :file_path: "users/forms"
    :error:
      :status: 400
      :body: 'foo'

# book service
- :base_uris:
  - bnb.data.bl.uk
  :endpoints:
  - :method: :get
    :path: "/doc/resource/*"
    :file_path: "doc/resource"

# requestb.in
- :base_uris:
  - requestb.in
  :endpoints:
  - :method: :post
    :path: "/tithviti"
    :file_path: "requestbin"
    :cache_multiple_responses:
      :uid_location: body
      :uid_locator: 'root="2.16.840.1.113883.4.1" extension="(\d{9})"'
  - :method: :get
    :path: "/1gv9b4e1"
    :file_path: "requestbin"
    :cache_multiple_responses:
      :uid_location: header
      :uid_locator: 'va_eauth_dodedipnid'
  - :method: :get
    :path: "/1obp6rj1"
    :file_path: "requestbin"
    :cache_multiple_responses:
      :uid_location: query
      :uid_locator: 'uuid'

# callook.info
- :base_uris:
  - callook.info
  :endpoints:
  - :method: :get
    :path: "/W1AW/json"
    :file_path: "callook"
    :cache_multiple_responses:
      :uid_location: url
      :uid_locator: '\/(.+)\/json'
