---
:services:

# fake va service
- :base_uris:
  - va.service.that.timesout
  - int.va.service.that.timesout
  :endpoints:
  - :method: :get
    :path: "/v0/users/*/forms"
    :file_path: "users/forms"
    :error:
      :status: 400
      :body: 'foo'

# book service
- :base_uris:
  - bnb.data.bl.uk
  :endpoints:
  - :method: :get
    :path: "/doc/resource/*"
    :file_path: "doc/resource"

# requestb.in
- :base_uris:
  - requestb.in
  :endpoints:
  - :method: :post
    :path: "/tithviti"
    :file_path: "requestbin/post"
    :cache_multiple_responses: true
    :timestamp_regex:
    - creationTime value="(\d{14})"
